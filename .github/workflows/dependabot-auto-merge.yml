# .github/workflows/dependabot-auto-merge.yml
name: Dependabot Auto-Merge

on:
  pull_request:
    types: [opened, synchronize, reopened, labeled]
  pull_request_review:
    types: [submitted]

permissions:
  contents: write
  pull-requests: write

jobs:
  # Run tests but don't block
  test:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'
    continue-on-error: true
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install and run tests
        continue-on-error: true
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt 2>/dev/null || true
          pip install pytest 2>/dev/null || true
          pytest -v --tb=short 2>/dev/null || echo "Tests completed or not found"

      - name: Label test result
        if: always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              labels: ['tests-ran']
            });

  # Auto-merge decision
  auto-merge:
    runs-on: ubuntu-latest
    needs: test
    if: always() && github.actor == 'dependabot[bot]'
    
    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Check labels and decide
        id: check
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.pull_request.number
            });
            
            const labels = pr.labels.map(l => l.name.toLowerCase());
            const cvss = parseFloat('${{ steps.metadata.outputs.cvss }}') || 0;
            
            const hasDependencies = labels.some(l => l.includes('dependencies') || l.includes('dependabot'));
            const isCritical = cvss >= 9.0 || labels.some(l => 
              l.includes('critical') || 
              l.includes('severity-critical') || 
              l.includes('severity:critical')
            );
            
            console.log(`Labels: ${labels.join(', ')}`);
            console.log(`CVSS: ${cvss}`);
            console.log(`Has dependencies label: ${hasDependencies}`);
            console.log(`Is critical: ${isCritical}`);
            
            // Auto-merge if: has dependencies label AND not critical
            const shouldMerge = hasDependencies && !isCritical;
            
            core.setOutput('should_merge', shouldMerge.toString());
            core.setOutput('is_critical', isCritical.toString());
            
            // Add appropriate labels
            if (isCritical) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['critical', 'requires-manual-review']
              });
            } else if (hasDependencies) {
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.payload.pull_request.number,
                labels: ['auto-merge']
              });
            }

      - name: Auto-merge PR
        if: steps.check.outputs.should_merge == 'true'
        run: |
          echo "âœ… Auto-merging: dependencies label present, not critical"
          gh pr merge --auto --squash "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Flag for manual review
        if: steps.check.outputs.is_critical == 'true'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: 'ðŸ”´ **Critical Severity - Manual Review Required**\n\nThis dependency update has critical severity and requires manual review before merging.'
            });
