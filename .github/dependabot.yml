version: 2
updates:
  # ==========================================
  # PYTHON / PIP
  # ==========================================
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "daily"
    # From original config
    open-pull-requests-limit: 10
    # Labels used by your auto-merge workflow
    labels:
      - "dependencies"
      - "auto-mergeable"
      - "automated"
    groups:
      # Non-critical updates (your workflow can auto-merge
      # patch/minor and block majors via update-type + severity)
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Majors kept separate / higher scrutiny
      major-updates:
        patterns:
          - "*"
        update-types:
          - "major"

  # ==========================================
  # GITHUB ACTIONS
  # ==========================================
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      # From original config
      interval: "weekly"
    labels:
      - "dependencies"
      - "auto-mergeable"
      - "github-actions"
    groups:
      # Non-critical (patch/minor) â€“ safe to auto-merge
      patch-updates:
        patterns:
          - "*"
        update-types:
          - "patch"
      minor-updates:
        patterns:
          - "*"
        update-types:
          - "minor"
      # Majors remain individual PRs (no group rule)

  # ==========================================
  # NPM / NODE
  # ==========================================
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    labels:
      - "dependencies"
      - "auto-mergeable"

  # ==========================================
  # DOCKER
  # ==========================================
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "auto-mergeable"
